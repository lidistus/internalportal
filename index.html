<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
    $(function() {
        // Used for reading the JSON file upon loading the page.
        $.ajax({
            url:"links.json",
            method: "GET",
            dataType: 'json',
            success: function(data) {
                console.log(typeof(data));

                var html_to_append = '';
                $.each(data.linkCatalog, function(i, item) {
                    html_to_append +=
                    // '<li class="list-group-item border-0 p-1"><img src="' + item.image + '" href="" style="width:25px;"></li>' + '<li class="list-group-item border-0 p-1"><a href="' + item.url + '" style="text-decoration-line: none;">' + item.name + '</a></li>';
                    '<li class="list-group-item border-0 p-2"><img src="' + item.image + '" href="" style="margin-right:10px; width:25px;">' + '<a href="' + item.url + '" style="text-decoration-line: none;">' + item.name + '</a></li>';
                });
                $("ul").html(html_to_append);
            },
            error: function() {
                console.log(data);
            }
        });
    });

    </script>



</head>
  <body>
    <div class="container" style="padding-top:5%;">
        <div class="row d-flex flex-wrap" id="linkCatalog">
            <div class="row">
                <div class="col-10">
                    <h1>Links</h1> 
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary align-self-end" id="newButton">Add New</button>
                </div>
            </div>
            <div class="col mb-3">
                <ul class="list-group border-0 d-flex flex-column">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
